# jsp view binding configuration
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

# project context and port configuration
server.port=8081
server.context-path=/project-portfolio

logging.level.org.springframework=INFO

spring.datasource.url= jdbc:postgresql://localhost:5432/project-portfolio
spring.datasource.username= postgres
spring.datasource.password= $Tech@2023
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true